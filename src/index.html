<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Museum of the Imagination</title>

    <!-- Linking css styles -->
    <link rel="stylesheet" href="public/styles/styles.scss">

    <!-- Loading poppins font from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Vignette effect -->
    <div class="vignette"></div>

    <!-- Loading percentage div -->
    <div class="loading">
      <p class="counterLoading">0 %</p>
    </div>

    <!-- Start button to get into  -->
    <div class="started">
      <button class="start-btn"><img src="/images/enter-museum.png" alt="enter-museum" class="enter-museum"></button>
    </div>

    <!-- Used for music -->
    <div class="player">
      <button class="player-close"></button>
      <iframe class="player-source" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Canvas to load all three.js content on -->
    <canvas class="webgl"></canvas>
    
    <!-- Nav links -->
    <nav class="nav-bar">
      <a href="/"><img src="/images/logo.png" alt="logo-image" class="logo-image"></a>
      <ul>
        <a href="/index.html">Home</a>
        <a href="/credits.html">Credits</a>
      </ul>
    </nav>
    <img src="/images/cristmas-creative.png" alt="title-image" class="title-image">
    
    <footer>
      <p>Inspired by <span><a href="https://threejs.org/" target="_blank">Three.js Projects</a></span></p>
    </footer>

    <!-- Include Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- dat.GUI library for real time adjustments -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script> -->

    <!-- Three.js file for main page -->
    <script type="module" src="js/index.js"></script>
  </body>
</html>
